<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="swiper  swiper-hero">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/1.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/2.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/3.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/4.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/5.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/6.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/7.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img  width="600px" height="400px"  src="pictures/8.jpg" alt="">
        </div>
    </div>
    <!-- Agrega la paginación -->
    <div class="swiper-pagination"></div>
    <!-- Agrega los botones de navegación -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js.js"></script>

</body>
</html>
